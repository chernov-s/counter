<h1 mat-dialog-title>Increment count</h1>
<div mat-dialog-content>
  <section>
    <div>
      <span class="label">current:</span>&nbsp;
      <span class="counter-value">{{data}}</span>
    </div>
    <div>
      <span class="label">next:</span>&nbsp;
      <span class="counter-value">{{nextCounter}}</span>
    </div>
  </section>
</div>
<div mat-dialog-actions class="d-flex d-flex justify-content-between align-items-center">
  <button mat-stroked-button mat-dialog-close>Cancel</button>
  <button mat-stroked-button color="primary" [mat-dialog-close]="true">Confirm</button>
</div>
